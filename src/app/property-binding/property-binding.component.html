<h2>Property Binding Examples</h2>
<h4>Property binding is used to bind data to the HTML Attributes/Properties of the HTML elements</h4>


<!-- <img [src]="imgUrl" alt=""> -->
<img src={{imgUrl}} [width]="imgWidth" [height]="imgHeight" alt="">

<button type="button"  [disabled]="buttonDisabled" class="btn btn-primary">Show</button>
