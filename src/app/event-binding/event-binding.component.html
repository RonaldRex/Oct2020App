<h2>Event Binding Examples</h2>
<h4>
    Data/Communication being sent from the template to component class.
    When user will raise any event, we will notify the component class accordingly     
</h4>

<div class="row">
    <div class="col-md-3">
        Example 1
    </div>
    <div class="col-md-3">
        <button type="button" (click)="name='Ram'" class="btn btn-primary">Click</button>
    </div>
    <div class="col-md-3">
        {{name}}
    </div>
</div>
